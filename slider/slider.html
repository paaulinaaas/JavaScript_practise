<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta charset="utf-8">

	<style type="text/css">
		body {
			background-color: #222222;
			font-size: 24px;
			color: #fff;
		}
	</style>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<script type="text/javascript">

		var number = Math.floor(Math.random()*5)+1; // losuj liczbÄ™ od 1-5
		var timer1 = 0; //ustawiamy poczatkowe neutralne wartosci
		var timer2 = 0;

		function chooseslide(slidenr) { //wybiera slajd po kliknieciu w span
			clearTimeout(timer1);
			clearTimeout(timer2);
			number = slidenr - 1;

			hide();
			setTimeout('changeslide()', 500);
		}

		function hide() {
			$('#slider').fadeOut(500); //wbudowana funkcja jquery
		}

		function changeslide() {
			number++; 
			if (number>5) { number=1 }

			var image = '<img src=\'slajdy/slajd' + number + '.png\' />';
			document.getElementById('slider').innerHTML = image;
			$('#slider').fadeIn(500); // wbudowana funkcja jquery
			timer1 = setTimeout('changeslide()', 5000);
			timer2 = setTimeout('hide()', 4500);
		}
		
	</script>
</head>
<body onload="changeslide()">

	<span onclick="chooseslide(1)" style="cursor: pointer;">[1]</span>
	<span onclick="chooseslide(2)" style="cursor: pointer;">[2]</span>
	<span onclick="chooseslide(3)" style="cursor: pointer;">[3]</span>
	<span onclick="chooseslide(4)" style="cursor: pointer;">[4]</span>
	<span onclick="chooseslide(5)" style="cursor: pointer;">[5]</span>

	<div id="slider"></div>

</body>
</html>
