<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function sprawdz() {
			var liczba1 = parseInt(document.getElementById('pole1').value); //parseInt change string for a number
			var liczba2 = parseInt(document.getElementById('pole2').value);
			var napis = '';

			if (liczba1 < liczba2) { 
				for (i=liczba1; i<liczba2; i++) {
				napis = napis + i + ' ';
			}
		}

			else if (liczba1 > liczba2) {
				for (i=liczba1; i>liczba2; i--) {
					napis = napis + i + ' ';
				}
			}

			else if (liczba1 == liczba2) {
				napis = "in inputs are the same numbers"
			}

			else {
				napis="in both inputs must be the numbers"
			}
			
			document.getElementById('wynik').innerHTML = napis;
		}

	</script>
</head>
<body>
<input type="text" id="pole1">
<input type="text" id="pole2">
<input type="submit" value="sprawdz" onclick="sprawdz()" >
<div id="wynik"></div>

</body>
</html>
